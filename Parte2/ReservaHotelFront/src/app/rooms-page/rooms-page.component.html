<div class="container">
    <div class="title">
        <h1>Our Rooms</h1>
    </div>

    <div class="content">
        <div class="room" *ngFor="let room of rooms;">
            <img [src]="room.imageUrl" alt="">
    
            <div class="info">
                <h1>{{ room.name }}</h1>
                <p>{{ room.description }}</p>
                <p>${{ room.price }} / per night</p>
            </div>
        </div>
    </div>
</div>
