<mat-dialog-content>
<div class="modal fade"    >
    <div class="modal-dialog">
        <div class="modal-content border-danger">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteAccountLabel">Delete Account?</h5>
                <button
                type="button"
                class="btn-close btn-close-white"
                (click)="close()"
                aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p>
                This action <strong>cannot</strong> be undone. Are you sure you want to
                delete your account permanently?
                </p>
            </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-light"
                    (click)="close()"
                    >
                    Cancel
                    </button>
                    <button type="button" class="btn btn-danger" (click)="delete()">Yes, Delete</button>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
