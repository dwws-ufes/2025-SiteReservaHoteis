<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hotel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="../../../../../public/assets/img/favicon.ico">

		<!-- CSS here -->
            <link rel="stylesheet" href="../../../../../public/assets/css/bootstrap.min.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/owl.carousel.min.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/gijgo.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/slicknav.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/animate.min.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/magnific-popup.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/fontawesome-all.min.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/themify-icons.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/slick.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/nice-select.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/style.css">
            <link rel="stylesheet" href="../../../../../public/assets/css/responsive.css">

   </head>

   <main>

        <!-- slider Area Start-->
        <div class="slider-area">
            <div class="single-slider hero-overly slider-height2 d-flex align-items-center" data-background="assets/img/hero/servicespage_hero.jpg" >
                <div class="container">
                    <div class="row ">
                        <div class="col-md-11 offset-xl-1 offset-lg-1 offset-md-1">
                            <div class="hero-caption">
                                <span>Cart</span>
                                <h2>Your Food Cart</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- slider Area End-->
        <div *ngIf="cart && cart.items.length >0 " class="container">
            <ul>
                <li *ngFor="let cartItem of cart.items">
                    <div>
                        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
                    </div>
                    <div>
                        <a routerLink="/services/servicePage/{{cartItem.food.id}}">
                            {{cartItem.food.name}}
                        </a>
                    </div>

                    <div>
                        <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div>
                        {{cartItem.price | currency}}
                    </div>

                    <div>
                        <button class="remove-button" (click)="removeFromCart(cartItem)">
                            Remove
                        </button>
                    </div>
                </li>
            </ul>

            <div class="checkout">
                <div>
                    <div class="foods-count">{{cart.items.length}}</div>
                    <div class="total-price">{{cart.totalPrice| currency}}</div>
                </div>
            </div>

        </div>
    </main>
