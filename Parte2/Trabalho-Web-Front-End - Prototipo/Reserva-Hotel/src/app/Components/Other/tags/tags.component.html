<div class="tags-container" [ngStyle]="{ 'justify-content': justifyContent }">
  <a *ngFor="let tag of tags" [routerLink]="['/services/serviceList/tag', tag.name]">
    {{ tag.name }} ({{ tag.count }})
  </a>
  <a *ngFor="let tagName of foodPageTags" [routerLink]="['/services/serviceList/tag', tagName]">
    {{ tagName }}
  </a>
</div>
